<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Digite seu Email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="showRegister"> Cadastre-se</a></p>
        </div>

        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <form id="register">
                <div class="input-group">
                    <label for="registerName">Nome</label>
                    <input type="text" id="registerName" placeholder="Digite seu Nome" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Digite seu Email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Digite sua Senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
